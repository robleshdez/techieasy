<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">
<head>
	<title>{{title}}</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<!--[if !mso]><!-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--<![endif]-->
	<meta name="x-apple-disable-message-reformatting" content="" />
	<meta content="target-densitydpi=device-dpi" name="viewport" />
	<meta content="true" name="HandheldFriendly" />
	<meta content="width=device-width" name="viewport" />
	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no" />
	<style type="text/css">
		
		body {
			min-width:100%;
			Margin:0px;
			padding:0px;
			background-color:#f6f6f6;
			font-family:'Montserrat', 'sans-serif','helvetica', Arial ,Roboto;
			color: #6c757d;
		}

		.fw {width: 100%;}

		.container {
			padding:20px 10px 20px 10px;
			text-align: center;
		}

		.card-header {
			overflow:hidden;
			padding:20px 30px 20px 30px;
			border-radius:8px 8px 0 0;
		}

		.logo{max-height: 55px;}

		.card{
			display:inline-table; 
			max-width:600px;
			width:100%;
			text-align:center;
			vertical-align:top
		}
		.card-body{
			padding: 30px;
			background: #fff;
			border-radius: 8px;

		}
		h1 {

			line-height:40px;
			font-weight:700;
			font-size:28px;
			color:#673AB7;
			text-align: left;
			margin-top: 0;	

		}
		p {
			line-height:28px;
			font-weight:500;
			font-size:18px;
			text-align:left;
		}

		.btn {
			display:block;
			font-size:16px;
			text-decoration:none;
			color:#FFFFFF;
			text-align:center;
			max-width:250px;
			border-radius:5px;
			margin: auto;
			background: #673AB7;
			border: none;
			min-width: 150px;
			padding: 10px 20px;
			margin-bottom: 10px;
		}
		.p2{
			font-size:16px;
			text-align:left;
		}
		.btn:hover{ background: #57329C; color: #fff; text-decoration: none;}
		a { text-decoration: none; color: #673AB7;}
		a:hover { color: #57329C; text-decoration:underline ;}

	</style>
</head>
<body>
	<div class="fw">
		<div class="container">
			<div class="card">
				<div class="card-header"> 
					<img class="logo"     alt="Botzy" src="{{logo}}"/>
				</div>
				<div class="card-body">
					<h1>{{h1}}</h1>
					<p>{{p1}}</p>
					<a class="btn" href="{{aHref}}" target="_blank">{{aText}}</a>
					<p>O haga click en el siguiente enlace: <a href="{{aHref}}" target="_blank">{{aText}}</a></p>
					<p class="p2">{{p2}}</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
